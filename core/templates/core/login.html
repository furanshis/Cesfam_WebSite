{% load static %}
<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>login | Gc </title>
    
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <script defer src="{% static 'core/js/Form.js' %}"></script>

</head>
<body>
   <div class="login-box">
       <img  class="avatar"  src="{% static 'core/img/logo.png' %}" width="48px" alt="logo de Gc">
       <h1>Ingresar</h1>
       <!--username-->
       <form id="user-form" class="form"> 
        <div class="form-box">
         <label for="nickName">Nombre</label>
         <input type="text" name="nickName" id="name" placeholder="Ingrese su nombre de usuario">
         <small class="error-text">Introduce un nombre</small>
        </div> 
          <!--password-->
        <div class="form-box">  
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingrese contraseña">
          <small class="error-text">Introduce una contraseña de +6 caracteres</small>
        </div>
          <a href="{% url 'index' %}"><button type="button" id="button">Ingresar</button></a>
          <br>
          
         

          <a href="../Semestral-Proyecto/recuperar.html">¿OLVIDASTE TU CONTRASEÑA?</a><br>
          <a href="../Semestral-Proyecto/registro.html">REGISTRATE</a>

       </form>
   </div>

   
</body>
</html>
